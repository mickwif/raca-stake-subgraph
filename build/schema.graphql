type StakeHistory @entity {
  id: ID!
  user: Bytes!
  poolId: BigInt!
  stakeTokenAddress: Bytes
  stakeAmount: BigInt!
  stakeNFTAddress: Bytes
  timestamp: BigInt!
  txhash: Bytes!
}
type RACAStake1Pool @entity {
  id: ID!
  tokenAddress: Bytes
  stakeAmount: BigInt
  stakeTime: BigInt
  nftAddress: Bytes
  nftTokenIds: [BigInt!]
  nftLeft: BigInt
}
